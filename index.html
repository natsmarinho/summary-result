<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
    <header class="cabecalho">
        <h1 class="cabecalho-title">Your result</h1>
        <div class="result">
            <h2 class="result-title">76</h2>
            <p>of 100</p>
        </div>
        <div class="score-info">
            <h3 class="score-info-title">Great</h3>
            <p class="score-info-text"> You scored higher than 65% of the people who have taken these tests.</p>
        </div>
    </header>

    <section class="summary">
        <h1 class="summary-list-title">Summary</h1>

        <ul class="summary-list">
            <li class="list-item reaction">
                <img src="./src/images/icon-reaction.svg" alt="Icon of the topic: Reaction">
                <p class="reaction-text text">Reaction</p>
                <p class="parcial-result">80<span> / 100</span> </p>
            </li>

            <li class="list-item memory">
                <img src="./src/images/icon-memory.svg" alt="Icon of the topic: Memory">
                <p class="memory-text text">Memory</p>
                <p class="parcial-result">92 <span>/ 100</span></span></p>
            </li>

            <li class="list-item verbal">
                <img src="./src/images/icon-verbal.svg" alt="Icon of the topic: Verbal">
                <p class="verbal-text text">Verbal</p>
                <p class="parcial-result">61 <span>/ 100</span></p>
            </li>

            <li class="list-item visual">
                <img src="./src/images/icon-visual.svg" alt="Icon of the topic: Visual">
                <p class="visual-text text">Visual</p>
                <p class="parcial-result">72<span> / 100</span></p>
            </li>
        </ul>

        <button>Continue</button>
    </section>
</body>
</html>
